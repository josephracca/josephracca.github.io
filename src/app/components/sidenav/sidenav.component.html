<app-extensions *ngIf="openExt"></app-extensions>

<div class="px-0 mr-5 fullH stick">
    <div class="sidenav d-flex flex-column justify-content-between">
        <div>
            <div class="iconBox" title="joseph racca's logomark (click to go home)" routerLink="/">
                <img class="logo" src="./../../assets/images/jr_logo_lg.svg">
            </div>
            <div class="iconBox" (click)="toggleExt()" title="open a library of joseph's work">
                <img class="shrink" src="./../../../assets/images/Icons/nav_ext.svg">
            </div>
        </div>
        <div>
            <div class="iconBox" title="open joseph racca's linkedin profile in a new window">
                <a href="https://www.linkedin.com/in/josephracca/" target="_blank"><img class="shrink"
                        src="./../../../assets/images/Icons/nav_in.svg"></a>
            </div>
            <div class="iconBox" title="open joseph racca's github in a new window">
                <a href="https://github.com/josephracca" target="_blank"><img class="shrink"
                        src="./../../../assets/images/Icons/nav_github.svg"></a>
            </div>
            <div class="iconBox" title="open joseph's codewars profile in a new window">
                <a href="https://www.codewars.com/users/josephracca" target="_blank"><img class="shrink"
                        src="./../../../assets/images/Icons/nav_codewars.svg"></a>
            </div>
            <div class="iconBox" title="see what joseph's been up to on instagram in a new window">
                <a href="https://www.instagram.com/jracca/" target="_blank"><img class="shrink"
                        src="./../../../assets/images/Icons/nav_ig.svg"></a>
            </div>
        </div>
    </div>
</div>
