<!-- <p>extensions works!</p> -->
<div id="mySidenav" class="sidenav">
    MY LATEST PROJECTS
    <a href="javascript:void(0)" class="closebtn" (click)="closeExt()">&times;</a>
    <div *ngFor="let project of projectList; index as i" class="d-flex">
        <div class="row my-3 d-flex align-items-center">
            <div class="logo" style="background-color: {{project.color}}; border-radius: 50%">
                <img src={{project.logo}} class="w100">
            </div>
            <div class="col text" (click)="extClick(projectList[i].name)">
                <p class="title" #titlePass>{{project.name}}</p>
                <p class="desc">{{project.desc}}</p>
            </div>
            <div *ngIf="project.repoUrl">
                <a href={{project.liveUrl}}><img class="iconFill" src="./../../../assets/images/project_card/Icon awesome-github.svg"
                        alt="open in github" /></a>
            </div>
            <div *ngIf="project.liveUrl">
                <a href={{project.liveUrl}}><img class="iconFill" src="./../../../assets/images/project_card/Icon ionic-md-open.svg" alt="open in github" /></a>
            </div>
        </div>
    </div>
</div>
