<div class="dark">


    <ng-template #content let-modal>
        <div class="modal-header">
            <h3 class="modal-title">A Closer Look: <em>{{currentProject.name}}</em></h3>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body p-4">
            <img class="image-top" src="{{currentProject.screenshot1}}" style="width: 100%" />
            <!-- <img src="{{currentProject.screenshot2}}" style="width: 25%"/>
            <img src="{{currentProject.screenshot3}}" style="width: 25%"/> -->
            <div class="row mt-3">
                <div class="col-6">
                    <h5 class="mt-3 description">{{currentProject.name}}</h5>
                    <p class="date">APRIL 2021</p>
                    <p class="mt-3 description">{{currentProject.expandedDescription}}</p>
                </div>
                <div class="col-6 right-side">
                    <p class="mt-3 description">Tagged with:</p>
                    <span class="hashtag" *ngFor="let tag of currentProject.tags">#{{tag}}</span><span> </span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-dark" (click)="modal.close('Close click')">Back to Project Gallery</button>
        </div>
    </ng-template>

    <button class="btn btn-outline-light  btn-sm btn-block" (click)="openXl(content)">Expand this project</button>


</div>
