<div class="info">


    <ng-template #content let-modal>
        <div class="modal-header">
            <h3 class="modal-title">A Closer Look</h3>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>

        </div>
        <div class="modal-body p-4">
            <div class="window-title d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                    <div class="round red"></div>
                    <div class="round yellow"></div>
                    <div class="round green"></div>
                </div>
                <div>
                    {{currentProject.name}} | A Closer Look
                </div>
                <div class="d-flex flex-row align-items-center">
                    <div class="round"></div>
                    <div class="round"></div>
                    <div class="round"></div>
                </div>
            </div>
            <ngb-carousel class="image-top">
                <ng-template ngbSlide *ngIf="currentProject.screenshot1">
                    <div class="picsum-img-wrapper">
                        <img class="w-100" src="{{currentProject.screenshot1}}" alt="screen capture of {{currentProject.name}}">
                    </div>
                </ng-template>
                <ng-template ngbSlide *ngIf="currentProject.screenshot2">
                    <div class="picsum-img-wrapper">
                        <img class="w-100" src="{{currentProject.screenshot2}}" alt="screen capture of {{currentProject.name}}">
                    </div>
                </ng-template>
                <ng-template ngbSlide *ngIf="currentProject.screenshot3">
                    <div class="picsum-img-wrapper">
                        <img class="w-100" src="{{currentProject.screenshot3}}" alt="screen capture of {{currentProject.name}}">
                    </div>
                </ng-template>
            </ngb-carousel>
            <!-- <img class="image-top" src="{{currentProject.screenshot1}}" style="width: 100%" /> -->
            <!-- <img src="{{currentProject.screenshot2}}" style="width: 25%"/>
            <img src="{{currentProject.screenshot3}}" style="width: 25%"/> -->
            <div class="row mt-3">
                <div class="col-12 col-lg-8">
                    <p class="date">{{currentProject.date}}</p>
                    <h3 class="mt-3 description">{{currentProject.name}}</h3>
                    <p class="mt-3 description">{{currentProject.expandedDescription}}</p>
                </div>
                <div class="col-12 col-lg-4 right-side">
                    <div class="my-3 description">
                        <button class="btn btn-info btn-block" *ngIf="currentProject.liveUrl">

                            <span>Launch
                                Site </span>
                            <a href={{currentProject.liveUrl}} target="_blank">
                                <img src="./../../../assets/images/project_card/Icon ionic-md-open_black.svg" />
                            </a>
                        </button>

                        <button class="btn btn-info btn-block" *ngIf="currentProject.repoUrl">

                            <span>View Source Code </span>
                            <a href={{currentProject.repoUrl}} target="_blank">
                                <img src="./../../../assets/images/project_card/Icon awesome-github_black.svg"
                                    alt="gh logo" />
                            </a>
                        </button>

                        <button class="btn btn-info btn-block" *ngIf="currentProject.xdUrl">

                            <span>Explore Prototype </span>
                            <a href={{currentProject.xdUrl}} target="_blank">
                                <img style="width: 24.618px" *ngIf="currentProject.xdUrl"
                                    src="./../../../assets/images/project_card/cc_xd_blk.svg" />
                            </a>
                        </button>

                    </div>
                    <p class="mt-3 description">Tagged with:</p>
                    <span class="hashtag" *ngFor="let tag of currentProject.tags">#{{tag}}</span><span> </span>
                </div>

            </div>
        </div>
        <!-- <div class="modal-footer">
            <button type="button" class="btn btn-info" (click)="modal.close('Close click')">Back to Project
                Gallery</button>

        </div> -->
    </ng-template>

    <button class="btn btn-outline-light  btn-sm btn-block" (click)="openXl(content)">
        Explore this project
    </button>



</div>
