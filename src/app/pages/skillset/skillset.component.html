<div class="container-fluid p-5">
    <div class="row d-flex justify-content-between">
        <div class="col-12 col-lg-4  pb-5 maxOut">
            <h3>DEV FLOW
            </h3>
            <hr>
            <div class="row justify-content-center">
                <!-- <div *ngFor="let skill of code" class="icons">{{skill}}</div> -->
                <div *ngFor="let skill of devflow; index as i">
                    <img src={{skill.path}} alt="{{skill.name}} icon" class="icons" />
                    <div class="col-12 text-center">
                        {{skill.name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4  pb-5 maxOut">
            <h3>CREATIVE FLOW
            </h3>

                        {{skill.name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4  pb-5 maxOut">

            </h3>
            <hr>
            <div class="row justify-content-center">
                <div *ngFor="let skill of prodFlow; index as i">

                        {{skill.name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
