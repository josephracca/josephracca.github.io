<div class="container-fluid p-5">
    <div class="row d-flex justify-content-between">
        <div class="col-12 col-lg-4  pb-5 maxOut">
            <h3>DEV FLOW
            </h3>
            <hr>
            <div class="row justify-content-center">
                <!-- <div *ngFor="let skill of code" class="icons">{{skill}}</div> -->
                <img src={{skill}} *ngFor="let skill of devflow" alt="icon" class="icons" />
            </div>
        </div>
        <div class="col-12 col-lg-4  pb-5 maxOut">
            <h3>CREATIVE FLOW
            </h3>
            <hr>
            <div class="row justify-content-center">
                <img src={{skill}} *ngFor="let skill of creativeFlow" alt="icon" class="icons" />
            </div>
        </div>
        <div class="col-12 col-lg-4  pb-5 maxOut">
            <h3>PRODUCTIVITY FLOW
            </h3>
            <hr>
            <div class="row justify-content-center">
                <img src={{skill}} *ngFor="let skill of prodFlow" alt="icon" class="icons sm" />
            </div>
        </div>
    </div>
</div>
