<div class="container-fluid mx-0 px-0 p-3 p-md-4 p-lg-5" style="background-color: #1a1a1a;">
    <h3>
        MY WORK
    </h3>
    <hr>
    <div class="row px-0 mx-0 py-4">
        <h5>
            filter by:
            <!-- <button class="hashtag hashtagLg" (click)="filterProjects('process')">#process</button> -->
            <button id="js" class="hashtag hashtagLg"
                (click)="filterProjects('javascript', $event.target)">#javascript</button>
            <!--  (click)="yourFunc($event.target) -->
            <button class="hashtag hashtagLg" (click)="filterProjects('csharp', $event.target)">#csharp</button>
            <button class="hashtag hashtagLg" (click)="filterProjects('angular', $event.target)">#angular</button>
            <button class="hashtag hashtagLg" (click)="filterProjects('typescript', $event.target)">#typescript</button>
            <button class="hashtag hashtagLg" (click)="filterProjects('ui/ux design', $event.target)">#ui/ux
                design</button>
            <button class="hashtag hashtagLg" (click)="filterProjects('react', $event.target)">#react</button>
            <button class="hashtag hashtagLg" (click)="filterProjects('css', $event.target)">#css</button>
            <button class="hashtag hashtagLg" (click)="filterProjects('html', $event.target)">#html</button>
            <!-- <button *ngIf="filterOn" class="hashtag hashtagLg" (click)="filterProjects('html', $event.target)">Ã— Clear Filter</button> -->
        </h5>
    </div>

    <!-- ORIGINAL -->
    <div class="row d-flex justify-content-center px-0 mx-0">
        <div id="hoverProject" *ngFor="let project of projectListDummy, index as i"
            (mouseenter)="sendIndex(projectListDummy[i])" class="slideUp">

            <div id="first" class="projectBox" [style.backgroundColor]="projectListDummy[i].color">
                <div style="position: absolute; width:100%; height:100%; opacity: 10%" [ngStyle]="{ 'background-image': 'url(' + project.screenshot2 + ')', 'background-size': 'cover', 'background-position': 'center'}">
                </div>
                <div class="row">
                    <div class="col-12">

                        <div style="height: 175px">
                            <div class="row d-flex justify-content-center align-items-center" style="height: 100%">
                                <img src="{{project.logo}}" />
                            </div>
                        </div>
                        <hr [style.border-color]="project.text" style="opacity: 10%">
                        <div class="col-12 mt-3" style="position: relative; bottom: 0px;">
                            <h5 [style.color]="project.text" class="text-center mb-0"
                                style="text-transform: uppercase; font-size: 1rem;">{{project.name}}</h5>
                            <!-- <h5 [style.color]="project.text" class="text-center mb-0"
                                style="text-transform: uppercase; font-size: 1rem;">{{project.subtitle}}</h5> -->
                            <p [style.color]="project.text"
                                style="opacity: 60%; text-transform: uppercase; font-size: .8rem;"
                                class="text-center mb-0 subtitle-front">{{project.subtitle}}</p>
                        </div>

                    </div>
                </div>

            </div>

            <div id="second" class="projectBoxBack col fadeIn">
                <div style="position: absolute; width:100%; height:100%; opacity: 5%"
                    [ngStyle]="{ 'background-image': 'url(' + project.screenshot1 + ')', 'background-size': 'cover', 'background-position': 'center'}">
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5>{{project.name | uppercase}}</h5>
                    </div>
                    <div class="col-12">
                        <p class="adjustLine m-0">
                            {{project.desc}}
                        </p>
                    </div>
                    <div class="col-12 my-2 d-flex justify-content-center">
                        <div *ngFor="let tech of project.technologies">
                            <img class="tech-used mx-2" src="{{tech}}" alt="{{tech}}">
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <app-project-focus-modal></app-project-focus-modal>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- //practice box -->
    <!-- <div class="experiment">

    </div> -->

</div>
